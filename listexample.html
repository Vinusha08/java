<!DOCTYPE html>
<html>
<body>

<h2>HTML Links</h2>
<p>HTML links are defined with the a tag:</p>

<!-- unordered list -->
<ul>
    <li>sandwich</li>
    <li>fries</li>
    <li>burger</li>
</ul>
<!-- ordered list -->
<ol   start="50">
    <li>sandwich</li>
    <li>fries</li>
    <li>burger</li>
</ol>

<!-- description list -->
<dl>
    <dt>sandwich</dt>
    <dd>- bread with veggies and cheese</dd>
    <dt>fries</dt>
    <dd>- marinated potato sliced</dd>
  </dl>
</body>
</html>
